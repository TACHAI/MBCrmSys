<script type="text/javascript">

    //date输入框样式
    $("#chcDueDate").datetimepicker({
        format:'yyyy-mm-dd hh:ii:ss',  //格式  如果只有yyyy-mm-dd那就是0000-00-00
        autoclose:true,//选择后是否自动关闭
        minView:0,//最精准的时间选择为日期  0-分 1-时 2-日 3-月
        language:  'zh-CN', //中文
        weekStart: 1, //一周从星期几开始
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        // daysOfWeekDisabled:"1,2,3", //一周的周几不能选 格式为"1,2,3"  数组格式也行
        todayBtn : true,  //在底部是否显示今天
        todayHighlight :false, //今天是否高亮显示
        keyboardNavigation:true, //方向图标改变日期  必须要有img文件夹 里面存放图标
        showMeridian:false,  //是否出现 上下午
        initialDate:new Date()
        //startDate: "2017-01-01" //日期开始时间 也可以是new Date()只能选择以后的时间
    })
//传参数到后台
function initTable() {
var chc_cust_name = document.getElementById("chc_cust_name").value;
var chc_title = document.getElementById("chc_title").value;
var chc_linkman = document.getElementById("chc_linkman").value;
var url = "http://localhost:8080/saleopp/getall.do?chc_cust_name="+chc_cust_name+"&chc_title="+chc_title+"&chc_linkman="+chc_linkman;
url=encodeURI(encodeURI(url));//对URL的地址进行两次encodeURI编码，实际上只有中文的部分被修改编码
	//先销毁表格  
	$('#chcCustNameTable').bootstrapTable('destroy');
	//初始化表格,动态从服务器加载数据  
	$("#chcCustNameTable").bootstrapTable({
		method: "get",  //使用get请求到服务器获取数据
		url: url,
	});  
}
//查询按钮点击事件
$("#button").click(function(){
    initTable();
});

//table初始化的时候把按钮插入
 function edit (value, row, index) {
    var a = '<button type="button" class="RoleOfD btn btn-primary  btn-sm" style="margin-right:15px;" onclick="editSaleOpp(\'' + "EditSaleOpportunity.html" + '\',\'' + row.chcId + '\')">编辑</button>';
    var b = '<button type="button" class="RoleOfEdit btn btn-primary  btn-sm"  style="margin-right:15px;" onclick="return deleteSaleOpp(\'' + row.chcId + '\')">删除</a> ';
    var c=  '<button type="button" class="RoleOfEdit btn btn-primary  btn-sm"  style="margin-right:15px;" onclick="distribution(\'' + row.chcId + '\')">分配</a> ';
    return a + b + c;
}
//渲染表格时将日期类型转好格式
function dateformatter(value,row,index) {
     var date=TimestampToDate(row.chcCreateDate);
     return date
}
//点击分配按钮从后台返回数据渲染到model中
function distribution(id) {
    $("#chcid").val(id);
    $.ajax({
        type:'post',
        url:'http://localhost:8080/saleopp/selectbyid.do',
        data:{'chcId':id},
        dataType:'json',
        success:function (data) {
            if(data.status==0){
                $("#chcDueName").val(data.data["chcDueName"]);
                var date=TimestampToDate(data.data['chcDueDate']);
                console.info(date+"后台传过来的值"+$("#chcDueName").val())
                console.info(data.data["chcDueName"]+"后台传过来的值")
                $("#chcDueDate").val(date);
                $("#myModal").modal('show');
            }
        },
        error:function (data) {
            console.info("发生了错误",data);
        }
    })
}
//将分配数据保存到后台
$("#distributionSal").click(function () {
     var chcId=$("#chcid").val();
     var chcDueName=$("#chcDueName").val();
     var chcDueDate=$("#chcDueDate").val();
    $.ajax({
        type:'post',
        url:'http://localhost:8080/saleopp/distributionsal.do',
        data:{'chcId':chcId,'chcDueName':chcDueName,'chcDueDate':chcDueDate},
        dataType:'json',
        success:function(data){
            if(data.status==0){
                $("#myModal").modal('hide')
                alert("保存成功")
            }
        },
        error:function(data){
            console.info("发生了错误",data)
            $('#myModal').modal('hide')
        }
    })
})
function editSaleOpp(url,chcId){
    window.location.href = "http://localhost:8080/page/sop/"+url+'?'+"chcId="+chcId;
}

function deleteSaleOpp(chcId){
    if(confirm('确定要执行此操作吗?'))
    {
        console.info('id:'+chcId)
        $.ajax({
            type:"post",
            url:"http://localhost:8080/saleopp/deletebyid.do",
            data:{chcId:chcId}, //要发送的是ajaxFrm表单中的数据
            dataType:'json',
            success:function (data) {
                if(data.status==0){
                    initTable()
                }
            },
            error:function (data) {
                console.info("代码出现了错误请联系开发者：",data);
                alter("代码出现了错误请联系开发者")
            }
        });
        return true;
    }
    return false;
}
