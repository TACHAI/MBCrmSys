function Ajax1()
{
	var xmlhttp;
	var chc_cust_name = document.getElementById("chc_cust_name").value;
	var chc_title = document.getElementById("chc_title").value;
	var chc_linkman = document.getElementById("chc_linkman").value;
	if (window.XMLHttpRequest)
	{
		//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			//两种方法都可以将json转js对象
			//var myObj = eval("("+xmlhttp.responseText+")");//转换并且执行，计算某个字符串，并执行其中的的 JavaScript 代码，不建议使用
			//var myObj = JSON.parse(xmlhttp.responseText);//转换js对象
			var str = xmlhttp.responseText;
			document.getElementById("disp").innerHTML = str;
			myObj = JSON.parse(str);
			return myObj;
		}
	}
	xmlhttp.open("GET","../ServletSO?chc_cust_name="+chc_cust_name+"&chc_title="+chc_title+"&chc_linkman="+chc_linkman,true);
	//xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	xmlhttp.setRequestHeader("Content-Type", "text/html;charset=UTF-8");//send传参是必须要有的
	xmlhttp.send();//send内加参数需要在使用post的前提下
}
