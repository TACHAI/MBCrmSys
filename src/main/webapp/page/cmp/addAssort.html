<html>
<head>
	<meta charset="utf-8">

<body class="gray-bg top-navigation">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                        </button>
                        <a href="cusManageUpdate.html" class="navbar-brand">客户信息管理管理</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a id="save">
                                    <i class="fa fa-file-text"></i> 保存
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a id="back">
                                    <i class="fa fa-reply"></i> 返回
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a href="login.html">
                                    <i class="fa fa-question"></i> 帮助
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>新建交往记录</h5>
                                </div>

                                <div class="ibox-content">
                                    <form role="form" class="form-horizontal" id="assortform">
                                        <div class="ibox-content">
                                            <input type="text" id="cusId" name="cusId" style="display: none"/>
                                            <div class="form-group col-sm-6">
                                                <label for="assDate" class="col-sm-4 control-label">时间：</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control" id="assDate" name="assDate"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label  class="col-sm-4 control-label" for="assPalce">地点：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="assPalce" name="assPalce"/>
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label for="assResume" class="col-sm-4 control-label">概要：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="assResume" name="assResume"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="assMemo" class="col-sm-4 control-label">备注：</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="assMemo" name="assMemo"/>
                                                </div>
                                            </div>


                                            <div class="form-group ">
                                                <label for="assDetail" class="col-sm-2 control-label">详细信息：</label>
                                                <div class="col-sm-6">
                                                    <textarea rows="5" class="form-control"id="assDetail" name="assDetail" ></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
												<input type="submit" id="btn1" style="display: none">
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <!-- 全局js -->
    <script src="/assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/assets/js/content.js?v=1.0.0"></script>

    <!-- Bootstra-->
    <script src="/assets/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/assets/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

    <!-- Peity -->
    <script src="/assets/js/demo/bootstrap-table-demo.js"></script>


</body>
<script type="text/javascript">
$("document").ready(function () {
    var url=window.location.search;
    var str=url.substr(1);
    var strs=str.split("=");
    $("#cusId").val(strs[1]);
})
$("#save").click(function() {
	$("#btn1").click();
})
$("form").on('submit',function (e) {
    e.preventDefault();
    var params=$("#assortform").serializeJSON();
    $.ajax({
        type:'post',
        url:'http://localhost:8080/assort/addassort.do',
        data:params,
        dataType:'json',
        success:function (data) {
            if(data.status==0){
                alert("插入成功");
                window.history.go(-1);
            }
        },
        error:function (data) {
            console.info("发生了错误",data);
        }
    })
})

$("#back").click(function() {
	window.history.go(-1);
})

</script>
</html>
