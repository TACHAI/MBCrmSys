<body class="gray-bg top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom white-bg">
				<nav class="navbar navbar-static-top" role="navigation">
					<div class="navbar-header">
						<button aria-controls="navbar" aria-expanded="false"
							data-target="#navbar" data-toggle="collapse"
							class="navbar-toggle collapsed" type="button">
							<i class="fa fa-reorder"></i>
						</button>
						<a href="cusManageUpdate.html" class="navbar-brand">客户信息管理管理</a>
					</div>
					<div class="navbar-collapse collapse" id="navbar">
						<ul class="nav navbar-top-links navbar-right">
							<li><a id="save"> <i class="fa fa-file-text"></i> 保存
							</a></li>
						</ul>
						<ul class="nav navbar-top-links navbar-right">
							<li><a id="back"> <i class="fa fa-reply"></i> 返回
							</a></li>
						</ul>
						<ul class="nav navbar-top-links navbar-right">
							<li><a href="login.html"> <i class="fa fa-question"></i>
									帮助
							</a></li>
						</ul>

				</nav>
			</div>
			<div class="wrapper wrapper-content">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>新建客户联系</h5>
								</div>
								<div class="ibox-content">
									<form role="form" class="form-horizontal" id="updatelinkMan">
										<div class="ibox-content">
											<div class="form-group ">
												<label for="linName" class="col-sm-2 control-label">姓名：</label>
												<div class="col-sm-4">
													<input type="text" name="linName" id="linName"
														class="form-control" value="" required="required" />
												</div>
											</div>
											<div class="form-group ">
												<label class="col-sm-2 control-label">性别：</label>
												<div class="col-sm-8">
													<input type="radio" name="linSex" value="男"
														class="radio-inline">男 <input type="radio"
														name="linSex" value="女" class="radio-inline">女
												</div>
											</div>

											<div class="form-group col-sm-6">
												<label for="linPost" class="col-sm-4 control-label">职位：</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="linPost"
														value="" name="linPost" />
												</div>
											</div>
											<div class="form-group col-sm-6">
												<label for="linTelephone" class="col-sm-4 control-label">办公电话：</label>
												<div class="col-sm-8">
													<input type="text" class="form-control"
														value="" id="linTelephone"
														name="linTelephone" required />
												</div>
											</div>


											<div class="form-group col-sm-6">
												<label for="linMobile" class="col-sm-4 control-label">手机：</label>
												<div class="col-sm-8">
													<input type="text" class="form-control"
														value="" id="linMobile"
														name="linMobile" required/>
												</div>
											</div>
											<div class="form-group col-sm-6">
												<label for="linMemo" class="col-sm-4 control-label">备注：</label>
												<div class="col-sm-8">
													<input type="text" class="form-control"
														value="" id="linMemo"
														name="linMemo" />
												</div>
											</div>
											<div class="form-group">
												<input type="submit" style="display: none;" id="btn1">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
	<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="/assets/js/content.js?v=1.0.0"></script>

</body>
<script type="text/javascript">
$("document").ready(function () {
	var url=window.location.search;
	var str=url.substr(1);
	var strs=str.split("=");
	$.ajax({
		type:'post',
		url:'http://localhost:8080/linkman/selectbyid.do',
		data:{'linId':strs[1]},
		dataType:'json',
		success:function (data) {
			if(data.status==0){
			    for(var p in data.data){
			        $("#updatelinkMan").find(":input[name='"+p+"']").val(data.data[p]);
				}
                var i = -1;
                if (data.data['linSex']=="男") {
                    i = 0;
                } else {
                    i = 1;
                }
                $("input[name = 'linSex']").get(i).checked=true;
			}
        },
		error:function (data) {
		 console.info("发生了错误",data)
        }
	})
})	
$("#save").click(function(){
	$("#btn1").click();
})
$('form').on('submit',function () {
	var params=$("#updatalinkMan").serializeJSON();
	$.ajax({
		type:'post',
		url:'http://localhost:8080/linkman/updatelinkkman.do',
		data:params,
		dataType:'json',
		success:function (data) {
			if(data.status==0){
			    alert("更新成功")
                window.history.go(-1);
			}
        },
		error:function (data) {
			console.info("发生了错误",data);
        }
	})
})
$("#back").click(function(){
	window.history.go(-1);
})

</script>
</html>
