<script type="text/javascript">
    $("#back").click(function(){
        window.history.go(-1);
    })
    $("document").ready(function () {
        initTable();
    })

    //传参数到后台
    function initTable() {
        var url=window.location.search;
//    var str=url.substr(1);
//    var strs=str.split("=");
        url = "http://localhost:8080/linkman/selectlist.do"+url;
        url=encodeURI(encodeURI(url));//对URL的地址进行两次encodeURI编码，实际上只有中文的部分被修改编码
        console.info(url+"编码后的url")
        //先销毁表格
        $('#linkManTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#linkManTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: url,
        });
    }

    //table初始化的时候把按钮插入
    function edit (value, row, index) {
        var a = '<button type="button" class="RoleOfD btn btn-primary  btn-sm" style="margin-right:15px;" onclick="editLinkMan(\'' + "updateLinkMan.html" + '\',\'' + row.linId + '\')">编辑</button>';
        var b = '<button type="button" class="RoleOfEdit btn btn-primary  btn-sm"  style="margin-right:15px;" onclick="return deleteLinkMan(\'' + row.linId + '\')">删除</a> ';
        return a + b;
    }
    $("#addlinkMan").click(function () {
        var url=window.location.search;
//    var str=url.substr(1);
//    var strs=str.split("=");
        url = "http://localhost:8080//page/cmp/addlinkMan.html"+url;
        window.location.href=url;
    })
    function editLinkMan(url,linId) {
        window.location.href="http://localhost:8080/page/cmp/"+url+"?linId="+linId;
    }
    function deleteLinkMan(linId) {
        $.ajax({
            type:'post',
            url:'http://localhost:8080/linkman/deletebyid.do',
            data:{'linId':linId},
            dataType:'json',
            success:function (data) {
                if(data.status==0){
                    alert("删除成功")
                    initTable();
                }
            },
            error:function (data) {
                console.info("发生了错误",data)
            }
        })
    }
</script>
